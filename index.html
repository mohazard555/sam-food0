      @media print {
        body * {
          visibility: hidden;
        }
        .printable-area, .printable-area * {
          visibility: visible;
        }
        .printable-area {
          position: absolute;
          left: 0;
          top: 0;
          width: 100%;
          padding: 1rem;
          margin: 0;
        }
        .printable-area img {
            height: 400px !important;
            width: 100% !important;
            object-fit: cover !important;
            border-radius: 0 !important;
            page-break-inside: avoid;
        }
        .no-print {
          display: none !important;
        }
        img {
            max-width: 100% !important;
        }
      }
    </style>
